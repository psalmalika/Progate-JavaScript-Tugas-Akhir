<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/b501dbec39.js" crossorigin="anonymous"></script>
        <title>GetAmiibo</title>
    </head>

    <body>
        <header>
                <div class="header-container">
                    <p id="head">GetAmiibo</p>
                </div>
        </header>

        <section id="main">
            <div class="main-container">
                <h1 id="title">Search for Amiibo instantly.</h1>
                <div id="search">
                    <div id="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="search-input" id="keyword-input" type="search" placeholder="Search for Amiibo"/>
                        <select name="filter" id="filter">
                            <option value="all">All</option>
                            <option value="name">Amiibo Name</option>
                            <option value="character">Character</option>
                            <option value="aamiiboSeries">Amiibo Series</option>
                            <option value="gameSeries">Game Series</option>
                        </select>
                    </div>
                    <button type="submit" id="search-button" onclick="findAmiibo()">Search</button>
                </div>
            </div>
        </section>

        <section id="search-result">
            <div id="search-result-container">
                        <p>Result</p>
                    <div id="amiibo-div"></div>
                </div>
            </div>
        </section>

            <div class="container">
                <p>Situs dibuat sebagai tugas akhir Progate Intermediate JavaScript Bootcamp Batch II</p>            
            </div>
        </footer>-->

        <script src="./script.js"></script>
    </body>
</html>
