<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/b501dbec39.js" crossorigin="anonymous"></script>
        <title>GetAmiibo</title>
    </head>

    <body>
        <header>
                <div class="header-container">
                    <p id="head">GetAmiibo</p>
                </div>
        </header>

        <section id="main">
            <div id="main-image-container">
                <img class="main-amiibo" id="kirby-amiibo" src="https://raw.githubusercontent.com/N3evin/AmiiboAPI/master/images/icon_1f000000-02540c02.png">
                <img class="main-amiibo" id="mario-amiibo" src="https://raw.githubusercontent.com/N3evin/AmiiboAPI/master/images/icon_00000000-00340102.png">
                <img class="main-amiibo" id="dk-amiibo" src="https://raw.githubusercontent.com/N3evin/AmiiboAPI/master/images/icon_00090000-02650102.png">
                <img class="main-amiibo" id="megaman-amiibo" src="https://raw.githubusercontent.com/N3evin/AmiiboAPI/master/images/icon_34800000-03791502.png">
            </div>
            
            <div class="main-container">
                <h1 id="title">Search for Amiibo instantly.</h1>
                <div id="search">
                    <div id="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="search-input" id="keyword-input" type="search" placeholder="Search for Amiibo"/>
                        <select name="filter" id="filter">
                            <option value="all">All</option>
                            <option value="name">Amiibo Name</option>
                            <option value="character">Character</option>
                            <option value="aamiiboSeries">Amiibo Series</option>
                            <option value="gameSeries">Game Series</option>
                        </select>
                    </div>
                    <button type="submit" id="search-button" onclick="findAmiibo()">Search</button>
                </div>
            </div>
        </section>

        

        <section id="search-result">
            <div id="search-result-container">
                    <h1 id="result">Results</h1>

                    <!-- Hasil dari pencarian -->
                    <div id="amiibo-result">
                        <div id="amiibo-div"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="amiibo-page-div"></section>

        <!-- TEST - Muncul kalau card diklik -->
        <div class="amiibo-page">
            <button type="button" class="button button-close-page" onClick="closeModal()"><i class="fa-solid fa-xmark fa-lg"></i></button>
            <div id="amiibo-page-container">
                <div id="amiibo-page-image-container">
                    <!-- Gambar Amiibo -->
                    <img id="amiibo-page-image" src="">
                </div>
                <div id="amiibo-page-details-container">
                    <div id="amiibo-page-details">
                        <!-- Nama Amiibo -->
                        <h1 id="amiibo-page-name"></h1>
                        <div id="amiibo-page-details-more">
                            <p id="amiibo-page-character"></p>
                            <p id="amiibo-page-amiibo-series"></p>
                            <p id="amiibo-page-game-series"></p>
                            <p id="amiibo-page-type"></p>
                            <p id="amiibo-page-release" class="page-title">Release Date:</p>
                            <ul id="amiibo-page-list">
                                <li id="amiibo-page-release-au"></li>
                                <li id="amiibo-page-release-eu"></li>
                                <li id="amiibo-page-release-jp"></li>
                                <li id="amiibo-page-release-na"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--<footer>
            <div class="container">
                <p>Situs dibuat sebagai tugas akhir Progate Intermediate JavaScript Bootcamp Batch II</p>            
            </div>
        </footer>-->

        <script src="./script.js"></script>
    </body>
</html>
